<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم درخواست خرید</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://eitaa.com/eitaa-javascript-sdk/eitaa-js-sdk.js"></script>
</head>
<body>

    <div class="container mt-4">
        <div class="header-logo text-center mb-4">
            <h4>فرم درخواست خرید</h4>
        </div>

        <form id="purchaseForm">
            <!-- اطلاعات کلی پروژه -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="projectName" class="form-label">کد پروژه</label>
                    <input type="text" class="form-control" id="projectName" readonly>
                </div>
                <div class="col-md-6">
                    <label for="requestDate" class="form-label">تاریخ درخواست</label>
                    <input type="text" class="form-control" id="requestDate" readonly>
                </div>
            </div>

            <!-- جدول اقلام خرید -->
            <h5 class="mt-4">اقلام مورد نیاز</h5>
            <div class="table-responsive">
                <table id="itemsTable" class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th style="width: 40%;">شرح کالا/خدمات</th>
                            <th style="width: 15%;">تعداد</th>
                            <th style="width: 20%;">مبلغ واحد (ریال)</th>
                            <th style="width: 20%;">مبلغ کل (ریال)</th>
                            <th style="width: 5%;">حذف</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ردیف‌ها به صورت پویا اضافه می‌شوند -->
                    </tbody>
                </table>
            </div>
            <button type="button" id="addItemBtn" class="btn btn-success btn-sm mb-3">افزودن ردیف</button>

            <!-- جمع کل فاکتور -->
            <div class="d-flex justify-content-end align-items-center mt-3 p-2 bg-light rounded">
                <h5 class="mb-0">جمع کل مبلغ: <span id="grandTotal" class="fw-bold">0</span> ریال</h5>
            </div>

            <!-- سوال فاکتور و آپلود فایل -->
            <div class="row g-3 mt-3">
                <div class="col-md-6">
                    <label for="invoiceQuestion" class="form-label">آیا فاکتور دارد؟</label>
                    <select class="form-select" id="invoiceQuestion">
                        <option value="no" selected>خیر</option>
                        <option value="yes">بله</option>
                    </select>
                </div>
                <div class="col-md-6" id="fileUploadDiv" style="display: none;">
                    <label for="invoiceFile" class="form-label">فایل فاکتور</label>
                    <input class="form-control" type="file" id="invoiceFile">
                </div>
            </div>

            <!-- توضیحات -->
            <div class="mt-3">
                <label for="description" class="form-label">توضیحات (اختیاری)</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <!-- دکمه ثبت -->
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">ثبت و ارسال درخواست</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
