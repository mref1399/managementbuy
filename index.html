<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم درخواست خرید</title>
    <link rel="stylesheet" href="styles.css">
    <!-- اضافه کردن کتابخانه moment-jalaali برای تاریخ شمسی -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-jalaali@0.10.0/moment-jalaali.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>فرم درخواست خرید</h1>
            <p class="subtitle">لطفاً اطلاعات زیر را با دقت تکمیل نمایید</p>
        </header>

        <form id="purchaseForm">
            <div class="form-group">
                <div class="form-row">
                    <label>کد پروژه</label>
                    <input type="text" id="projectName" readonly class="date-display">
                </div>
                <div class="form-row">
                    <label>تاریخ درخواست</label>
                    <input type="text" id="requestDate" readonly class="date-display">
                </div>
            </div>

            <h3>اقلام مورد نیاز</h3>
            <div class="table-container">
                <table id="itemsTable">
                    <thead>
                        <tr>
                            <th>شرح کالا/خدمات</th>
                            <th>تعداد</th>
                            <th>مبلغ واحد (ریال)</th>
                            <th>مبلغ کل (ریال)</th>
                            <th>حذف</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ردیف‌های جدول اینجا اضافه می‌شوند -->
                    </tbody>
                </table>
            </div>

            <button type="button" id="addItemBtn" class="btn-add-item">+ افزودن ردیف</button>

            <div class="summary">
                <h2>جمع کل مبلغ: <span id="grandTotal">0</span> ریال</h2>
            </div>

            <div class="invoice-section">
                <label class="invoice-question">آیا فاکتور دارد؟</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="hasInvoice" id="invoiceQuestion" value="no" checked>
                        خیر
                    </label>
                    <label>
                        <input type="radio" name="hasInvoice" value="yes">
                        بله
                    </label>
                </div>

                <div id="fileUploadDiv" class="file-upload-wrapper hidden">
                    <label>فایل فاکتور</label>
                    <input type="file" id="invoiceFile" accept=".pdf,.jpg,.jpeg,.png">
                </div>
            </div>

            <div class="form-group">
                <div class="form-row" style="width: 100%;">
                    <label>توضیحات (اختیاری)</label>
                    <textarea id="description" rows="4" style="width: 100%; padding: 8px; border: 1px solid var(--border-color); border-radius: 6px;"></textarea>
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="btn-primary">ثبت و ارسال درخواست</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
