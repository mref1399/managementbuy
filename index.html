<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم درخواست خرید</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- کتابخانه‌های تاریخ شمسی - ترتیب مهم است -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-jalaali/0.10.0/moment-jalaali.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>فرم درخواست خرید</h1>
            <p class="subtitle">لطفاً اطلاعات زیر را با دقت تکمیل نمایید</p>
        </header>

        <form id="purchaseForm">
            <div class="form-group">
                <div class="form-row">
                    <label>کد پروژه</label>
                    <input type="text" id="projectName" required placeholder="کد پروژه را وارد کنید">
                </div>
                <div class="form-row">
                    <label>تاریخ درخواست (شمسی)</label>
                    <input type="text" id="requestDate" readonly class="date-display">
                </div>
            </div>

            <section>
                <h2>اقلام مورد نیاز</h2>
                <div class="table-container">
                    <table id="itemsTable">
                        <thead>
                            <tr>
                                <th>شرح کالا/خدمات</th>
                                <th>تعداد</th>
                                <th>مبلغ واحد (ریال)</th>
                                <th>مبلغ کل (ریال)</th>
                                <th>حذف</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- ردیف‌ها به صورت پویا اضافه می‌شوند -->
                        </tbody>
                    </table>
                </div>
                <button type="button" id="addItemBtn" class="btn-add-item">+ افزودن ردیف</button>
            </section>

            <div class="summary">
                <h2>جمع کل مبلغ: <span id="grandTotal">0</span> ریال</h2>
            </div>

            <section class="invoice-section">
                <label class="invoice-question">آیا فاکتور دارد؟</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="hasInvoice" id="invoiceQuestion" value="no" checked>
                        خیر
                    </label>
                    <label>
                        <input type="radio" name="hasInvoice" value="yes">
                        بله
                    </label>
                </div>
                <div id="fileUploadDiv" class="file-upload-wrapper hidden">
                    <label for="invoiceFile">فایل فاکتور</label>
                    <input type="file" id="invoiceFile" accept="image/*,.pdf">
                </div>
            </section>

            <section>
                <label for="description">توضیحات (اختیاری)</label>
                <textarea id="description" rows="4" placeholder="توضیحات تکمیلی در صورت نیاز..."></textarea>
            </section>

            <div class="actions">
                <button type="submit" class="btn-primary">ثبت و ارسال درخواست</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
